<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=addington' rel='stylesheet'>
</head>
<body>
    <div>
        <h2 id="titulo">Sistema de tiquetes para consultas</h2>
    </div>
    
    <div>
        <img id="icon" src="img/dulcesPerfil.png" alt="icono">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Nombre" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required><br>
        <button type="submit" id="btnInicio">Iniciar sesión</button>

        <a class="laregistracion" href="Register.html">Ir a registrarse</a>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
